<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Update CSS Variables</title>
    <link rel="stylesheet" type="text/css" href="./styles/variables.css">
</head>
<body>
    <h2>Update CSS variables using <span class="hl">JS</span></h2>
    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
        <label for="blur">Blur:</label>
        <input type="range" name="blur" min="0" max="10" step="2px" value="0" data-sizing="px">
        <label for="color">Color:</label>
        <input type="color" name="color"  value="#ffc600">
    </div>
    <img src="./images/blog-image4.jpg" width="60%" height="450px">
    


    <script src="variables.js"></script>
</body>
</html>
